<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans+Condensed:300|Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Open Weather API | Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="location">
        <h1 id="city" class="z-depth-1 orange lighten-1">BIRMINGHAM, AL</h1>
      </div>
      <div class="col s12" id="current">
        <p class="center-align">Currently:</p>
        <h1 id="tempCurrent" class="center-align orange"></h1>
      </div>
      <div id="weatherDisplay" class="row">
        <i class="large material-icons col s5 right-align" id="weatherImg">cloud</i>
        <h2 class="col s7 left-align" id="weatherText"></h2>
      </div>
      <div id="date">
        <div id="fullDate">
          <h2 class="col s12 center-align"></h2>
        </div>
      </div>
      <hr>
      <div id="temp">
        <div id="low">
          <h1 id="tempLowNum">60&deg;</h1>
          <h3>LOW</h3>
        </div>
        <div id="high">
          <h1 id="tempHighNum">80&deg;</h1>
          <h3>HIGH</h3>
        </div>

      </div>
    </div>





    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
